<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Virtual Workspace</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>

<body>

    <main class="flex flex-col md:flex-row w-full p-3 gap-4">
        <div class="grid w-auto p-3">
            <aside
                class="flex flex-col gap-3 border border-gray-300 rounded-xl p-4 items-center shadow-sm hover:border-gray-500 hover:shadow-md w-full md:w-80 max-h-[80vh] ">
                <ul id="listeEmployes" class="grid grid-cols gap-3">
                </ul>
                <div class="mt-auto relative">
                    <button data-modal-target="ajouterEmploye" data-modal-toggle="ajouterEmploye"
                        class=" bg-blue-600 text-white border-2 rounded-xl w-full md:w-64 h-14 text-lg active:scale-95"
                        type="button">Ajouter un nouvel
                        employé</button>
                </div>
            </aside>
        </div>
        <div class="flex w-full justify-center items-center overflow-x-auto md:overflow-visible">
            <div id="etage"
                class="grid grid-cols-1 md:flex gap-6 p-4 border-8 border-black rounded-xl shadow-sm hover:border-gray-500 hover:shadow-md min-w-[380px] md:min-w-0">
                <div>
                    <div id="salleConference"
                        class="flex flex-col border-black border-8 justify-center items-center w-full h-[260px] md:w-[300px] md:h-[360px] text-center">
                        <h1>Salle de conférence</h1>
                        <button id="conference" data-modal-target="listeConference" data-modal-toggle="listeConference"
                            class="text-blue-600 text-6xl">+</button>
                        <ul id="assignedConference">

                        </ul>
                    </div>

                    <div id="salleReception"
                        class="flex flex-col bg-red-500 bg-opacity-50 border-black border-8 justify-center items-center w-full h-[260px] md:w-[300px] md:h-[370px] text-center">

                        <h1>Réception</h1>
                        <button id="reception" data-modal-target="listeReception" data-modal-toggle="listeReception"
                            class="text-blue-600 text-6xl">+</button>
                        <ul id="assignedReception">

                        </ul>
                    </div>


                </div>
                <div class="flex block w-32 ">

                </div>

                <div>
                    <div id="salleServeurs"
                        class="flex flex-col bg-red-500 bg-opacity-50 border-black border-8 justify-center items-center w-full h-[260px] md:w-[300px] md:h-[300px] text-center">
                        <h1>Salle des serveurs</h1>
                        <button data-modal-target="listeIT" data-modal-toggle="listeIT"
                            class="text-blue-600 text-6xl">+</button>
                        <ul id="assignedServeur">

                        </ul>
                    </div>
                    <div class="block h-32">

                    </div>
                    <div id="sallePersonne"
                        class="flex flex-col border-black border-8 justify-center items-center w-full h-[260px] md:w-[300px] md:h-[300px] text-center ">
                        <h1>Salle du personnel</h1>
                        <button data-modal-target="listePersonne" data-modal-toggle="listePersonne"
                            class="text-blue-600 text-6xl">+</button>
                        <ul id="assignedPersonne">

                        </ul>
                    </div>

                </div>
                <div>
                    <div id="salleSecurite"
                        class="flex flex-col bg-red-500 bg-opacity-50 border-black border-8 justify-center items-center w-full h-[260px] md:w-[300px] md:h-[300px] text-center">
                        <h1>Salle de sécurité</h1>
                        <button data-modal-target="listeSecurite" data-modal-toggle="listeSecurite"
                            class="text-blue-600 text-6xl">+</button>
                        <ul id="assignedSecurite">

                        </ul>
                    </div>
                    <div class="block h-32">

                    </div>
                    <div id="salleArchive"
                        class="fflex flex-col bg-red-500 bg-opacity-50 border-black border-8 justify-center items-center w-full h-[260px] md:w-[300px] md:h-[300px] text-center">
                        <h1>Salle d’archives</h1>
                        <button data-modal-target="listeArchive" data-modal-toggle="listeArchive"
                            class="text-blue-600 text-6xl">+</button>
                        <ul id="assignedArchive">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal ajouter -->
        <div id="ajouterEmploye" tabindex="-1" aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-between items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <div class="relative bg-white border border-default rounded-base shadow-sm p-4 md:p-6">

                    <div class="flex items-center justify-between border-b border-default pb-4 md:pb-5">
                        <h3 class="text-lg font-medium text-heading">
                            Ajouter un nouvel employé
                        </h3>
                        <button type="button"
                            class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
                            data-modal-hide="ajouterEmploye">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>

                    <div class="grid gap-4 grid-cols-2 py-4 md:py-6 h-[50vh] overflow-y-auto">
                        <div class="col-span-2">
                            <label for="nom" class="block mb-2.5 text-sm font-medium text-heading">Nom</label>
                            <input type="text" name="nom" id="nom"
                                class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                placeholder="Entrez le Nom complete" required>
                        </div>
                        <div class="col-span-2 ">
                            <label for="role" class="block mb-2.5 text-sm font-medium text-heading"> Sélectionnez le Rôle</label>
                                <select id="role"
                                    class="block w-full px-3 py-2.5 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body">
                                    <option selected>----Rôle-----</option>
                                    <option value="Techniciens It">Techniciens It</option>
                                    <option value="manager">manager</option>
                                    <option value="Nettoyage">Nettoyage</option>
                                    <option value="Sécurité">Sécurité</option>
                                    <option value="Réception">Réception</option>
                                </select>
                        </div>
                        <div class="col-span-2">
                            <div>
                                <img id="photoPersonnelle" class="border-2 rounded-xl w-32 h-32" src="" alt="photoPersonnelle">
                                
                            </div>
                            <label for="photo" class="block mb-2.5 text-sm font-medium text-heading">Photo</label>

                            <input type="url" name="photo" id="photo"
                                class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                placeholder="entrez url de photo" required>
                        </div>

                        <div class="col-span-2 ">
                            <label for="email" class="block mb-2.5 text-sm font-medium text-heading">Email</label>
                            <input type="email" name="email" id="email"
                                class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                placeholder="Entrez l'email" required>
                        </div>
                        <div class="col-span-2 ">
                            <label for="telephone"
                                class="block mb-2.5 text-sm font-medium text-heading">Téléphone</label>
                            <input type="number" name="telephone" id="telephone"
                                class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                placeholder="Entrez le numero Téléphone" required>
                        </div>

                        <div id="experiences" class="col-span-2">
                            <h2 class="flex bg-green-600 text-white rounded-xl w-32 h-8 justify-center items-center">
                                Expériences </h2>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="col-span-2 ">
                                    <label for="poste"
                                        class="block mb-2.5 text-sm font-medium text-heading">Poste</label>
                                    <input type="text" name="poste" id="poste"
                                        class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                        placeholder="Entrez le Titre du Poste" required>
                                </div>
                                <div class="col-span-2 ">
                                    <label for="entreprise"
                                        class="block mb-2.5 text-sm font-medium text-heading">l'entreprise</label>
                                    <input type="text" name="entreprise" id="entreprise"
                                        class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                        placeholder="Entrez le Nom de l'entreprise" required>
                                </div>
                                <div class="col-span-2 md:col-span-1">
                                    <label for="DateFin" class="block mb-2.5 text-sm font-medium text-heading">Date Fin</label>
                                    <input type="date" name="DateFin" id="DateFin"
                                        class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                        required>
                                </div>
                                <div class="col-span-2 md:col-span-1">
                                    <label for="DateDebut" class="block mb-2.5 text-sm font-medium text-heading">Date debut</label>
                                    <input type="date" name="DateDebut" id="DateDebut"
                                        class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                        required>
                                </div>
                            </div>
                        </div>

                        <div id="plusExperiences" class="col-span-2">

                        </div>

                        <div id="autreExperience" class="col-span-2">
                            <button class="text-body bg-green-600 text-white  w-auto p-3 rounded-xl">ajouter autre
                                expérience</button>

                        </div>



                    </div>
                    <div class="flex items-center space-x-4 border-t border-default pt-4 md:pt-6">
                        <button id="btnAjouterEmploye" data-modal-hide="ajouterEmploye" type="submit"
                            class="inline-flex items-center  text-white bg-blue-600 hover:bg-brand-strong box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">

                            Ajouter un nouvel employé
                        </button>
                        <button data-modal-hide="ajouterEmploye" type="button"
                            class="text-body bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">Cancel</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- modal d'iformation d'employe -->
        <div id="informationEmp" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center  w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-2xl max-h-full">

                <div class="relative bg-white border border-default rounded-base shadow-sm p-4 md:p-6">

                    <div class="flex items-center justify-between border-b border-default pb-4 md:pb-5">
                        <h3 class="text-lg font-medium text-heading">
                            Information d'employe
                        </h3>
                        <button type="button"
                            class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
                            data-modal-hide="informationEmp">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>

                    <div class="space-y-6 p-5 rounded-xl bg-white shadow-sm">
                        <div class="flex items-center gap-4">
                            <div id="image" class="w-24 h-24 rounded-xl overflow-hidden bg-gray-100 border"></div>

                            <div class="flex flex-col">
                                <div id="nomEmp" class="text-xl font-semibold text-gray-900"></div>
                                <div id="roleEmp" class="text-sm text-gray-500"></div>
                            </div>
                        </div>
                        <div class="space-y-4">

                            <div class="flex flex-col gap-1">
                                <label class="text-xs text-gray-500">Email</label>
                                <div id="emailEmp" class="text-sm text-gray-800 p-3 bg-gray-50 rounded-lg border"></div>
                            </div>

                            <div class="flex flex-col gap-1">
                                <label class="text-xs text-gray-500">Téléphone</label>
                                <div id="telephoneEmp" class="text-sm text-gray-800 p-3 bg-gray-50 rounded-lg border">
                                </div>
                            </div>

                        </div>
                        <div class="space-y-2">
                            <p class="text-sm font-medium text-gray-700">Expériences</p>

                            <div id="experiencesPlus" class="grid gap-3">



                            </div>
                        </div>

                    </div>



                </div>
            </div>
        </div>

        <!-- modal liste conference -->
        <div id="listeConference" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center  w-full md:inset-0 max-h-full">
            <div class="relative p-4 w-full max-w-2xl max-h-full">

                <div class="relative bg-white border border-default rounded-base shadow-sm p-4 md:p-6">

                    <div class="flex items-center justify-between border-b border-default pb-4 md:pb-5">

                        <button type="button"
                            class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
                            data-modal-hide="listeConference">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>

                    <div class="space-y-6 p-5 rounded-xl bg-white shadow-sm">
                        <ul id="ulConference" class="flex flex-col gap-3 justify-center items-center">

                        </ul>

                    </div>



                </div>
            </div>
        </div>
        <!-- modal liste IT -->
        <div id="listeIT" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center  w-full md:inset-0 max-h-full">
            <div class="relative p-4 w-full max-w-2xl max-h-full">

                <div class="relative bg-white border border-default rounded-base shadow-sm p-4 md:p-6">

                    <div class="flex items-center justify-between border-b border-default pb-4 md:pb-5">

                        <button type="button"
                            class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
                            data-modal-hide="listeIT">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>

                    <div class="space-y-6 p-5 rounded-xl bg-white shadow-sm">
                        <ul id="ulIT" class="flex flex-col gap-3 justify-center items-center">

                        </ul>

                    </div>



                </div>
            </div>
        </div>

        <!-- modal reception -->
        <div id="listeReception" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center  w-full md:inset-0 max-h-full">
            <div class="relative p-4 w-full max-w-2xl max-h-full">

                <div class="relative bg-white border border-default rounded-base shadow-sm p-4 md:p-6">

                    <div class="flex items-center justify-between border-b border-default pb-4 md:pb-5">

                        <button type="button"
                            class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
                            data-modal-hide="listeReception">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>

                    <div class="space-y-6 p-5 rounded-xl bg-white shadow-sm">
                        <ul id="ulReception" class="flex flex-col gap-3 justify-center items-center">

                        </ul>

                    </div>



                </div>
            </div>
        </div>
        <!-- maodal Personnes -->
        <div id="listePersonne" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center  w-full md:inset-0 max-h-full">
            <div class="relative p-4 w-full max-w-2xl max-h-full">

                <div class="relative bg-white border border-default rounded-base shadow-sm p-4 md:p-6">

                    <div class="flex items-center justify-between border-b border-default pb-4 md:pb-5">

                        <button type="button"
                            class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
                            data-modal-hide="listePersonne">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>

                    <div class="space-y-6 p-5 rounded-xl bg-white shadow-sm">
                        <ul id="ulPersonne" class="flex flex-col gap-3 justify-center items-center">

                        </ul>

                    </div>



                </div>
            </div>
        </div>

        <!-- maodal securite -->
        <div id="listeSecurite" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center  w-full md:inset-0 max-h-full">
            <div class="relative p-4 w-full max-w-2xl max-h-full">

                <div class="relative bg-white border border-default rounded-base shadow-sm p-4 md:p-6">

                    <div class="flex items-center justify-between border-b border-default pb-4 md:pb-5">

                        <button type="button"
                            class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
                            data-modal-hide="listeSecurite">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>

                    <div class="space-y-6 p-5 rounded-xl bg-white shadow-sm">
                        <ul id="ulSecurite" class="flex flex-col gap-3 justify-center items-center">

                        </ul>

                    </div>



                </div>
            </div>
        </div>

        <!-- maodal archive -->
        <div id="listeArchive" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center  w-full md:inset-0 max-h-full">
            <div class="relative p-4 w-full max-w-2xl max-h-full">

                <div class="relative bg-white border border-default rounded-base shadow-sm p-4 md:p-6">

                    <div class="flex items-center justify-between border-b border-default pb-4 md:pb-5">

                        <button type="button"
                            class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
                            data-modal-hide="listeArchive">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>

                    <div class="space-y-6 p-5 rounded-xl bg-white shadow-sm">
                        <ul id="ulArchive" class="flex flex-col gap-3 justify-center items-center">

                        </ul>

                    </div>



                </div>
            </div>
        </div>
    </main>
    <script src="/js/main.js"></script>

</body>

</html>
