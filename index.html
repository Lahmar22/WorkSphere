<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Virtual Workspace</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@latest/dist/flowbite.min.js"></script>
</head>

<body>

    <main class="flex w-auto p-3">
        <div class="grid w-auto p-3">
            <aside
                class="flex flex-col gap-3 border border-gray-300 rounded-xl p-4 items-center shadow-sm hover:border-gray-500 hover:shadow-md ">
                <div class="flex bg-white p-3 gap-3 border-2 rounded w-[300px] h-[80px] items-center">
                    <img class="border-2 rounded-full w-[50px] h-[50px]" src="images/imagePersonnale.jpg" alt="image">
                    <p>zakariae lahmar</p>
                </div>
                <div class="flex bg-white p-3 gap-3 border-2 rounded w-[300px] h-[80px] items-center">
                    <img class="border-2 rounded-full w-[50px] h-[50px]" src="images/imagePersonnale.jpg" alt="image">
                    <p>zakariae lahmar</p>
                </div>
                <div class="flex bg-white p-3 gap-3 border-2 rounded w-[300px] h-[80px] items-center">
                    <img class="border-2 rounded-full w-[50px] h-[50px]" src="images/imagePersonnale.jpg" alt="image">
                    <p>zakariae lahmar</p>
                </div>
                <div class="flex bg-white p-3 gap-3 border-2 rounded w-[300px] h-[80px] items-center">
                    <img class="border-2 rounded-full w-[50px] h-[50px]" src="images/imagePersonnale.jpg" alt="image">
                    <p>zakariae lahmar</p>
                </div>
                <div class="flex bg-white p-3 gap-3 border-2 rounded w-[300px] h-[80px] items-center">
                    <img class="border-2 rounded-full w-[50px] h-[50px]" src="images/imagePersonnale.jpg" alt="image">
                    <p>zakariae lahmar</p>
                </div>

                <div class="flex mt-64">
                    <button data-modal-target="ajouterEmploye" data-modal-toggle="ajouterEmploye"
                        class=" bg-blue-600 border-2 rounded-xl w-64 h-16" type="button">Ajouter un nouvel employé</button>
                </div>
            </aside>
        </div>
        <div class="flex bg-white w-full justify-center items-center">
            <div id="etage"
                class="flex p-3 border-8 border-black rounded-xl p-4 items-center shadow-sm hover:border-gray-500 hover:shadow-md">
                <div>
                    <div
                        class="flex flex-col border-black border-8  block w-[350px] h-[350px] justify-center items-center">
                        <h1>Salle de conférence</h1>
                        <button class="text-blue-600 text-6xl">+</button>
                    </div>
                    <div
                        class="flex flex-col border-black border-8 block w-[350px] h-[380px] justify-center items-center">
                        <h1>Réception</h1>
                        <button class="text-blue-600 text-6xl">+</button>
                    </div>


                </div>
                <div class="flex block w-32 ">

                </div>

                <div>
                    <div
                        class="flex flex-col border-black border-8 block w-[300px] h-[300px] justify-center items-center">
                        <h1>Salle des serveurs</h1>
                        <button class="text-blue-600 text-6xl">+</button>
                    </div>
                    <div class="block h-32">

                    </div>
                    <div
                        class="flex flex-col border-black border-8 block w-[300px] h-[300px] justify-center items-center ">
                        <h1>Salle de sécurité</h1>
                        <button class="text-blue-600 text-6xl">+</button>
                    </div>

                </div>
                <div>
                    <div
                        class="flex flex-col border-black border-8 block w-[300px] h-[300px] justify-center items-center">
                        <h1>Salle du personnel</h1>
                        <button class="text-blue-600 text-6xl">+</button>
                    </div>
                    <div class="block h-32">

                    </div>
                    <div
                        class="flex flex-col border-black border-8 block w-[300px] h-[300px] justify-center items-center">
                        <h1>Salle d’archives</h1>
                        <button class="text-blue-600 text-6xl">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="ajouterEmploye" tabindex="-1" aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-neutral-primary-soft border border-default rounded-base shadow-sm p-4 md:p-6">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between border-b border-default pb-4 md:pb-5">
                        <h3 class="text-lg font-medium text-heading">
                            Create new product
                        </h3>
                        <button type="button"
                            class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
                            data-modal-hide="ajouterEmploye">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="grid gap-4 grid-cols-2 py-4 md:py-6">
                        <div class="col-span-2">
                            <label for="name" class="block mb-2.5 text-sm font-medium text-heading">Name</label>
                            <input type="text" name="name" id="name"
                                class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                placeholder="Type product name" required="">
                        </div>
                        <div class="col-span-2 sm:col-span-1">
                            <label for="price" class="block mb-2.5 text-sm font-medium text-heading">Price</label>
                            <input type="number" name="price" id="price"
                                class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                                placeholder="$2999" required="">
                        </div>

                        
                    </div>
                    <div class="flex items-center space-x-4 border-t border-default pt-4 md:pt-6">
                        <button type="submit"
                            class="inline-flex items-center  text-white bg-brand hover:bg-brand-strong box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
                            <svg class="w-4 h-4 me-1.5 -ms-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M5 12h14m-7 7V5" />
                            </svg>
                            Add new product
                        </button>
                        <button data-modal-hide="ajouterEmploye" type="button"
                            class="text-body bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">Cancel</button>
                    </div>

                </div>
            </div>
        </div>
    </main>

</body>

</html>
